<!DOCTYPE html>
<html>
<head>
    
    <style>
    /* pseudo class */
    a {
text-decoration: none;

    }

    a:link {
        color:chocolate;
        
    }
    a:visited {

        color:chartreuse
    }

    a:hover {

        color: blue;
        text-decoration: underline;
    }
    a:active {
        color:blueviolet;
    }
    </style>
</head>
<body>
    <a href='https://www.duck.com'>duckduckgo</a>
</body>
</html>
