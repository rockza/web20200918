<!DOCTYPE html>
<html>
<head>
    <style>
    ul{
        list-style-type: square;
    }

    ol{
        list-style-type: lower-alpha;
    }
    </style>
</head>
<body>
    <ul>
    <li>Lorem, ipsum.</li>
    <li>Quaerat, illo.</li>
    <li>Non, tempore?</li>

    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Blanditiis, error.</li>
        <li>Eveniet, voluptas!</li>
    </ol>
</body>
</html>
