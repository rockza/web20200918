<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#div1").before("hello");        
            $("#div1").after("world");
        });

        //종료태그 뒤에 붙는게 after
        //시작태그 앞애 붙는게 before
    </script>
</head>
<body>
<div id="div1">Lorem, ipsum dolor.</div>

</body>
</html>
